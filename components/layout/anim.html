<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Expand Animation</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        font-family: "Poppins", sans-serif;
      }

      .card2 {
        width: 220px;
        height: 180px;
        background: linear-gradient(135deg, #34495e, #2c3e50);
        color: white;
        border-radius: 16px;
        overflow: hidden;
        transition: width 0.5s ease;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }

      .card2:hover {
        width: 380px;
      }

      .card2 .content {
        padding: 1.5em;
        opacity: 0;
        transform: translateX(-10px);
        transition: opacity 0.4s ease 0.25s, transform 0.4s ease 0.25s;
      }

      .card2:hover .content {
        opacity: 1;
        transform: translateX(0);
      }

      .title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.4em;
      }

      .location {
        font-size: 0.95rem;
        font-weight: 400;
        color: #bfc9ca;
        margin-bottom: 0.8em;
      }

      .description {
        font-size: 0.9rem;
        line-height: 1.4;
        color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <div class="card2">
      <div class="content">
        <h2 class="title">METROPOLITAN TOWER</h2>
        <h4 class="location">New York, USA</h4>
        <p class="description">
          52-story mixed-use development featuring commercial and residential
          spaces
        </p>
      </div>
    </div>
  </body>
</html>
